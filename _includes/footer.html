<footer class="site-footer">
  <div class="columns">
    <div class="column">
      <p>&copy; {{ site.author }} {{ site.time | date: '%Y' }}. All rights reserved.</p>
      <p>Built in Jekyll with <i class="fa fa-heart"></i></p>
    </div>
    <div class="column">
      <div class="level">
      {% for social in site.data.socials %}
        <a class="level-item" href="{{ social.url }}">
          <figure class="icon is-large">
            <i class="fa-2x {{ social.icon }}"></i>
          </figure>
        </a>
      {% endfor %}
      </div>
    </div>
    <div class="column">
      {{ site.description }}
    </div>
  </div>
</footer>
