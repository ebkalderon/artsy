---
layout: default
---

<!-- Blog header -->
<header class="section">
  <div class="container content">
    {{ content }}
  </div>
</header>

<!-- Posts selection -->
<section class="section">
  <div class="columns is-multiline">
    {% for post in site.posts %}
      <article class="column is-one-quarter-widescreen is-one-half-tablet">
        <a href="{{ post.url | relative_url }}">
          {%
            include blog_card.html
            image=post.image
            title=post.title
            date=post.date
            excerpt=post.excerpt
            tags=post.tags
          %}
        </a>
      </article>
    {% endfor %}
  </div>
</section>
